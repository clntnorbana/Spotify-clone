<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone by Clinton</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="root">
      <aside class="sidebar">
        <div class="container">
          <header>
            <a class="logo" href="#">
              <img
                src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
                alt="logo"
              />
            </a>
          </header>
          <div class="sidebar__body">
            <div class="top__body">
              <div class="menu">
                <a href="#">Premium</a>
                <a href="#">Support</a>
                <a href="#">Download</a>
              </div>
              <nav class="sidebar__nav__primary">
                <a href="#">
                  <span class="material-symbols-rounded"> home </span> Home</a
                >
                <a href="#">
                  <span class="material-symbols-rounded"> search </span>
                  Search</a
                >
                <a href="#">
                  <span class="material-symbols-rounded"> bookmark </span> Your
                  Library</a
                >
              </nav>
              <div class="sidebar__nav__secondary">
                <a href="#">
                  <span class="create material-symbols-rounded"> add_box </span>
                  Create Playlist</a
                >
                <a href="#">
                  <span class="liked material-symbols-rounded"> favorite </span>
                  Liked Song</a
                >
              </div>
            </div>
            <div class="bottom__body">
              <a class="link__cookies" href="#">Cookies</a>
              <button class="btn__lang" type="button">
                <span class="lang material-symbols-rounded"> language </span>
                English
              </button>
            </div>
          </div>
        </div>
      </aside>
      <main>
        <nav class="top__nav">
          <div class="container">
            <div class="btn__menu">
              <i class="fa-solid fa-bars"></i>
            </div>
            <ul>
              <li><a href="#">Premium</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Download</a></li>
            </ul>
            <div class="account">
              <a class="btn__signup" href="#">Sign up</a>
              <a class="btn__login" href="#">Log in</a>
            </div>
          </div>
        </nav>
        <div class="content">
          <div class="container">
            <!-- section 1 -->
            <section>
              <header>
                <h2>Focus</h2>
              </header>
              <div class="music__lists" id="focus__lists"></div>
            </section>

            <!-- section 2 -->
            <section>
              <header>
                <h2>Spotify Playlists</h2>
              </header>
              <div class="music__lists" id="play__lists"></div>
            </section>

            <!-- section 3 -->
            <section>
              <header>
                <h2>Sleep</h2>
              </header>
              <div class="music__lists" id="sleep__lists"></div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <footer><p>Developed by Clinton</p></footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
